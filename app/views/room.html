<div class="container">
  <h1>Welcome to room {{room.slug}}</h1>

  <div class="deck">
    <card ng-repeat="card in deck.cards" value="{{card.value}}">
      <span ng-bind-html-unsafe="card.display"></span>
    </card>
  </div>

  <ul>
    <li ng-repeat="user in room.users">
      {{user.id}}
    </li>
  </ul>
</div>
